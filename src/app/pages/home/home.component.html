<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span class="highlight" routerLink="menu">fresh foods</span></h1>
    <div class="row mt-5">
        <div class="col-lg-4 mt-2"  *ngFor="let steps of step">
            <div class="stepbox">
                <h1  >{{ steps.id }}</h1>
                <p> {{ steps.detail }} </p>
            </div>
        </div>
    </div>
</div>
<div class="container mt-4 mb-4">
    <h1 class="text-center">Customer's <span class="highlight">Favorite Foods</span></h1>
    <div class="row">
        <div class="col-lg-3" *ngFor="let fd of foodData; index as i">
            <div class="foodbox mb-4" *ngIf="i<=3">
                <img src={{fd.foodimg}} alt="">
            <h1 > {{ fd.foodname }} </h1>
            <p>{{ fd.foodPrice  | currency:'INR' }}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More<i class="bi bi-arrow-right"></i></a>
</div>
