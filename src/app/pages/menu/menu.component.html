<div class="container">
    <div class="row">
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodbox my-3">
                <img src={{fd.foodimg}} alt="">
                <!-- <img src={{fd.foodimg}} alt=""> -->
                <h1 > {{ fd.foodname }} </h1>
                <p>{{fd.foodDetails}}</p>
                <p>{{ fd.foodPrice  | currency:'INR' }}</p>
                <br> 
                <a class="buybtn btn" [routerLink]="['/menu',fd.id]">Buy Now &nbsp;<i class="bi bi-bag"></i></a>
            </div>
        </div>
    </div>
</div>
